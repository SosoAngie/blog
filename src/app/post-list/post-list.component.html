<div class="row">
  <div class="col xs 12">
    <h2>Posts</h2>
    <div class="list-group">
      <div *ngFor="let post of posts; let i = index"
      [ngClass]="{'list-group-item': true,
      'list-group-item-success': post.loveIts > 0,
      'list-group-item-danger': post.loveIts < 0}">
          <h4 [ngStyle]="{color: getColor(i)}">{{ post.title }}
            <p>Créé le : {{ post.createdAt | date: "dd/MM/yyyy H:mm" | uppercase }}</p>
            <button class="btn btn-default pull-right" (click)="onDeletePost(post)">Supprimer le post</button>
          </h4>
        <p class="list-group-item-text">{{ post.content }}</p>
        <button class="btn btn-success" (click)="onLoveIt(i)">Love it !</button>
        <button class="btn btn-danger" (click)="onDontLoveIt(i)">Don't love it !</button>

      </div>
    </div>
    <button class="btn btn-primary" (click)="onNewPost()">Nouveau Post</button>
  </div>
</div>
